<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="comments">
      <li data-id="1">Comment 1 <button class="reply">Reply</button></li>
      <li data-id="2">Comment 2 <button class="reply">Reply</button></li>
      <li data-id="3">Comment 3 <button class="reply">Reply</button></li>
    </ul>
    <script>
      document.getElementById("comments").addEventListener("click", (event) => {
        if (event.target.classList.contains("reply")) {
          const commentId = event.target.parentElement.dataset.id;
          console.log(`Replying to Comment ID: ${commentId}`);
        }
      });
    </script>
  </body>
</html>
